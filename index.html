<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/imgs/1.png" type="image/gif" sizes="16x16">
    <title>Bầu cua</title>
</head>
<body>
    <div id="main">
        <header class="header">
            <div class="name">BẦU CUA</div>
            <div class="group">Xã đoàn FPT</div>
        </header>
        <div class="table">
            <img src="./assets/imgs/table.png" alt="">
        </div>
        <div class="content">
            <div class="item item1">
                <img src="./assets/imgs/1.png" alt="">
            </div>
            <div class="item item2">
                <img src="./assets/imgs/2.png" alt="">
            </div>
            <div class="item item3">
                <img src="./assets/imgs/3.png" alt="">
            </div>
        </div>
        <div class="btn">
            Chơi
        </div>
        <footer> Made by @BaoThang</footer>
    </div>
    <script>
        var btn = document.querySelector('.btn');

        btn.onclick = function() {
            var number1 = Math.floor(Math.random() * 6) + 1;
            var string1 = document.querySelector('.item1');
            string1.innerHTML = '<img src="./assets/imgs/' + number1 + '.png" alt="">';
            var number2 = Math.floor(Math.random() * 6) + 1;
            var string2 = document.querySelector('.item2');
            string2.innerHTML = '<img src="./assets/imgs/' + number2 + '.png" alt="">';
            var number3 = Math.floor(Math.random() * 6) + 1;
            var string3 = document.querySelector('.item3');
            string3.innerHTML = '<img src="./assets/imgs/' + number3 + '.png" alt="">';
            for (let i = 1; i <= 10; i++) {
                number1 = Math.floor(Math.random() * 6) + 1;
                string1.innerHTML = '<img src="./assets/imgs/' + number1 + '.png" alt="">';
                number2 = Math.floor(Math.random() * 6) + 1;
                string2.innerHTML = '<img src="./assets/imgs/' + number2 + '.png" alt="">';
                number3 = Math.floor(Math.random() * 6) + 1;
                string3.innerHTML = '<img src="./assets/imgs/' + number3 + '.png" alt="">';
            }
        }
    </script>
</body>
</html>
